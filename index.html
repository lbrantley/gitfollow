<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GitFollow</title>

	<!-- CSS -->
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="fonts/fontawesome/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
	
	<!-- Javascript -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>
	<header>
		<h1>GitFollow</h1>
		<h3>Find and follow the top GitHub users on any topic.</h3> 
	</header>
	<div class="container">
		<form>
			<input type="text" placeholder='E.g. "Javascript" or "Facebook"' name="search" size="30" autofocus required>
			<button type="submit" class="find-btn">Find</button>
		</form>
		<div class="results"></div>
		<div class=" templates hidden">
			<div class="profile">
				<div class="section1">
					<img src="#" class="image" />
					<h2 class="username-location"><span class="username"></span> <br/>
					<span class="location"></span></h2>
				</div>
				<div class="section2"> 
					<p class="repos">Contributions: <span class="num-repos"></span></p>
					<p class="followers">Followers: <span class="num-followers"></span></p>
					<p class="lang">Language: Ruby</p>
				</div>
				<div class="section3">
					<button class="follow-btn">
						Follow
					</button>
				</div>
			</div>
		</div>
		<div class="load-section">
			<div class="load">
			</div>
			<button class="load-btn">
				Load more
			</button>
		</div>
	</div>
</body>
</html>
